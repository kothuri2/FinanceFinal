<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <!-- Compiled and minified CSS -->
  <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
</head>
<body>
   <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a class="brand-logo">Add Vendor</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/">Home</a></li>
        </ul>
      </div>
    </nav>
    </div>
	<div class="row">
    	<form class="col s12" action="/add_vendor" method="POST">
	      <div class="row">
	        <div class="input-field col s6">
	          <i class="material-icons prefix">account_circle</i>
	          <input name="company_name" id="company_name" type="text" class="validate">
	          <label for="company_name">Company Name</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <i class="material-icons prefix">add_location</i>
	          <input name="address_line_1" id="address_line_1" type="text" class="validate">
	          <label for="address_line_1">Address Line 1</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <i class="material-icons prefix">add_location</i>
	          <input name="address_line_2" id="address_line_2" type="text" class="validate">
	          <label for="address_line_2">Address Line 2</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s4">
	          <i class="material-icons prefix">add_location</i>
	          <input name="city" id="city" type="text" class="validate">
	          <label for="city">City</label>
	        </div>
	        <div class="input-field col s4">
	          <select name="state">
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			  </select>
	          <label for="state">State</label>
	        </div>
	       	<div class="input-field col s4">
	       	  <i class="material-icons prefix">add_location</i>
	          <input name="zip_code" id="zip_code" type="text" class="validate">
	          <label for="zip_code">Zip Code</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s6">
	          <i class="material-icons prefix">attach_money</i>
	          <input name="part" id="part" type="text" class="validate">
	          <label for="part">Part</label>
	        </div>
	       	<div class="input-field col s6">
	       	  <i class="material-icons prefix">attach_money</i>
	          <input name="price_per_unit" id="price_per_unit" type="number" class="validate">
	          <label for="price_per_unit">Price per Unit</label>
	        </div>
	      </div>
	      <button class="btn waves-effect waves-light" type="submit">Submit
		    <i class="material-icons right">send</i>
		  </button>
    	</form>
  	</div>
</body>
</html>
<script>
$(document).ready(function() {
    $('select').material_select();
});
</script>
